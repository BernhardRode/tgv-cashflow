<app-header [user]="user" *ngIf="afAuth.authState | async as user; else showLogin"></app-header>

<div class="wrapper">
  <div *ngIf="afAuth.authState | async as user; else showImage">
    <app-content></app-content>
  </div>
</div>

<ng-template #showLogin>
  <app-login></app-login>
</ng-template>

<ng-template #showImage>
  <div class="fullscreen-background"></div>
</ng-template>
